<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/style.css">
    <title>Registrarse</title>
</head>
<body class="bodyLogin">
    
    <header>
     
        <nav>
            <a href="#">Géminis club</a>
            <ul>
                <li><a href="#" class="boton_header">Planes</a></li>
                <li><a href="#" class="boton_header">Contacto</a></li>
                <li><a href="#" class="boton_header">Iniciar/Registrate</a></li>
            </ul>  
            
        </nav>

    </header>

    <main class="mainNuevoUsuario">
        <form class="subNuevoUsuario">
            <h1 class="tituloCrearUser">Crear Cuenta</h1>
            <article class="camposNuevoUser">
                <label for="campoNombre">Nombre</label>
                <input required id="campoNombre" type="text">
            </article>
            
            <article class="camposNuevoUser">
                <label for="campoApellido">Apellido</label>
                <input required id="campoApellido" type="text">
            </article>
            
            <article class="camposNuevoUser">
                <label for="campoTel">Telefono</label>
                <input required id="campoTel" type="tel">
            </article>

            <article class="camposNuevoUser">
                <label for="campoMail">Email</label>
                <input required id="campoMail" type="email" name="" id="">
            </article>

            <article class="camposNuevoUser">
                <label for="campoPass">Contraseña</label>
                <input required id="campoPass" type="password" name="" id="">
            </article>
            <button class="crearUser">Crear</button>
            

        </form>

    </main>
    
            
    <footer class="miFooter">
        <ul class="listaFooter">
            <li>Tel: +54 11 41665642</li>
            <li><a href="https://api.whatsapp.com/send?phone=+541141665642"><img src="../img/icon-whatsapp.svg" alt="" class="iconos"></a></li>
        </ul>

        <ul class="listaFooter">
            <li><a href="https://www.facebook.com/geminis.club.01/"><img src="../img/icon-facebook.svg" alt=""  class="iconos"></a></li>
            <li><a href="infogeminisgym@gmail.com"><img src="../img/icon-gmail.svg" alt=""  class="iconos"></a></li>
            <li><a href="https://www.instagram.com/geminis.club/?hl=es"><img src="../img/icon-instagram.svg" alt="" class="iconos"></a></li>
            <li><a href="https://www.youtube.com/channel/UCZaWOYAKbefQVMvPJDKexhA"><img src="../img/icon-youtube.svg" alt="" class="iconos"></a></li>
        </ul>
    </footer>
</body>
</html>
